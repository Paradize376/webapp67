<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand-section">
            <a href="#" class="brand-logo">
                
                clear&clean
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#">หน้าหลัก</a></li>
            <li><a href="#">โปรไฟล์</a></li>
            <li><a href="#">ดูรายการ</a></li>
        </ul>
        <a href="#" class="logout">ออกจากระบบ</a>
    </nav>
    
    <div class="main-content">
        <!-- Left side: Image -->
        <div class="image-section">
            <img src="w.png" alt="Image" class="side-image">
            
        </div>
        
        <!-- Right side: Form -->
        <div class="container form-section">
            <form>
                <h2>ข้อมูลส่วนตัว</h2>
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username"><br>
                <label for="full_name">ชื่อ-นามสกุล:</label>
                <input type="text" id="full_name" name="full_name"><br>
                <label for="phone_number">เบอร์โทร:</label>
                <input type="text" id="phone_number" name="phone_number"><br>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password"><br>

                <h2>ที่อยู่</h2>
                <label for="address">บ้านเลขที่:</label>
                <input type="text" id="address" name="address"><br>
                <label for="tambon">ตำบล:</label>
                <input type="text" id="tambon" name="tambon"><br>
                <label for="amphoe">อำเภอ:</label>
                <input type="text" id="amphoe" name="amphoe"><br>
                <label for="province">จังหวัด:</label>
                <input type="text" id="province" name="province"><br>
                <label for="postal_code">รหัสไปรษณีย์:</label>
                <input type="text" id="postal_code" name="postal_code"><br>
                <label for="address_details">รายละเอียด:</label>
                <textarea id="address_details" name="address_details"></textarea><br>

                <button type="submit">สมัครสมาชิก</button>
                <button type="reset">ยกเลิก</button>
            </form>
        </div>
    </div>
</body>
</html>
